<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content *ngIf="isLoggedIn">
        <ion-list id="inbox-list">
          <ion-list-header>Bienvenido, {{ user.displayName }}</ion-list-header>
          <ion-note>{{ user.email }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              lines="none"
              detail="false"
              (click)="logout()"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="log-out-outline"
                md="log-out-sharp"
              ></ion-icon>
              <ion-label>Cerrar sesiÃ³n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
